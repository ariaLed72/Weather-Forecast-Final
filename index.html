<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link href="src/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"> 
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css">
</head>

  <body>
    <div class="container">
      <div class="input-group mb-3" align="center">
        <form>
  <input type="text" class="form-control" id= "search-engine" placeholder="Enter a city" aria-label="Enter a city" aria-describedby="button-addon2" autocomplete="off" autofocus="on">
  <input type="submit" value="Search" id="button-addon2">
</form>
</div>
      <div class="card body-card">
        
      <h1>
        San Diego
      </h1>
      
      <h3>
        Date
      </h3>
      <h4>
        <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" alt="weather icon" id="weather-icon"/>
      </h4>
      <p class="mostly-cloudy">
          
          <span id="description">mostly cloudy</span>
      </p>
        <img src="media/weather-pic.jpg" class="image"/>
     
      <p class="big-number temp"> <span id="big-temp">
        9</span> <span class="small-letters"><a href="#" id="celsius-conversion" class="active">ºC</a> | <a href="#" id="fahrenheit-conversion" >ºF</a></span>
      </p>
      <ul class="list">
        <li>
            Humidity: <span id="humidity">43</span>% 
        </li>
        <li>
            Feels Like: <span id="feels-like">7</span>ºC
        </li>
        <li>
            Wind: <span id="wind">3 </span>km/h
        </li>
      </ul>
<div class="weather-forecast" id="forecast">
  <div class="row" >
    <div class="col-2">
      <div class="weather-forecast-date">
      Thurs 
      </div>
      <img src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png" 
      alt="img"
      width="41"/>
      <div class="weather-forecast-temperatures">
<span class="weather-forecast-temperature-maximum">
        18º
</span>
<span class="weather-forecast-temperature-minimum">
        12º
</span>

      </div>
    </div>
  </div>
</div>


      <p id="title">
        My Weather App
      </p>
      </div>
      </p>
      <br/>
      <br/>
    </div>
   
    <button id="position-button"> Current Position</button>
    </div>

    <a href="https://github.com/ariaLed72/Final-Weather-App" id="git-link">GitHub Repository</a>
    
    <script src="https://kit.fontawesome.com/238a9ca503.js" crossorigin="anonymous"></script>
    <script src="src/index.js"></script>
  </body>
</html>
